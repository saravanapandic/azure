name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 4 * * *' # Runs at 4:00 AM UTC, which is 9:30 AM IST

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: List files
      run: ls -la

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: |
        npm install
        npm install -g nightwatch

    - name: Install xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
 
    - name: Run tests
      run: |
        xvfb-run --auto-servernum npm test -- zoho/zoho.js--env chrome
      continue-on-error: true
